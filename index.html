<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio Designer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#addPortfolio">Add Portfolio</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Design & Showcase Your Portfolio</h1>
            <p class="lead">Easily add and display your work in a stunning layout</p>
        </div>
    </header>
    
    <!-- Portfolio Section -->
    <section id="portfolio" class="container py-5">
        <h2 class="text-center">Portfolio Showcase</h2>
        <div class="row" id="portfolioContainer"></div>
    </section>
    
    <!-- Add Portfolio Form -->
    <section id="addPortfolio" class="container py-5">
        <h2 class="text-center">Add New Portfolio Item</h2>
        <form id="portfolioForm" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Summary</label>
                <textarea class="form-control" id="profile" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <input type="text" class="form-control" id="education" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Projects</label>
                <textarea class="form-control" id="projects" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Portfolio</button>
        </form>
    </section>
    
    <script>
        document.getElementById("portfolioForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let profile = document.getElementById("profile").value;
            let dob = document.getElementById("dob").value;
            let education = document.getElementById("education").value;
            let skills = document.getElementById("skills").value;
            let projects = document.getElementById("projects").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let location = document.getElementById("location").value;
            let image = document.getElementById("image").value;
            
            let portfolioContainer = document.getElementById("portfolioContainer");
            let newPortfolioItem = `
                <div class="col-md-4 portfolio-item">
                    <div class="card">
                        <img src="${image}" class="card-img-top" alt="Profile Image">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p><strong>Profile:</strong> ${profile}</p>
                            <p><strong>Date of Birth:</strong> ${dob}</p>
                            <p><strong>Education:</strong> ${education}</p>
                            <p><strong>Skills:</strong> ${skills}</p>
                            <p><strong>Projects:</strong> ${projects}</p>
                            <p><strong>Phone:</strong> ${phone}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Location:</strong> ${location}</p>
                        </div>
                    </div>
                </div>`;
            
            portfolioContainer.innerHTML += newPortfolioItem;
            document.getElementById("portfolioForm").reset();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
