<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .portfolio-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio Designer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#addPortfolio">Add Portfolio</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Design & Showcase Your Portfolio</h1>
            <p class="lead">Easily add and display your work in a stunning layout</p>
        </div>
    </header>
    
    <!-- Portfolio Section -->
    <section id="portfolio" class="container py-5">
        <h2 class="text-center">Portfolio Showcase</h2>
        <div class="row" id="portfolioContainer"></div>
    </section>
    
    <!-- Add Portfolio Form -->
    <section id="addPortfolio" class="container py-5">
        <h2 class="text-center">Add New Portfolio Item</h2>
        <form id="portfolioForm" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Portfolio</button>
        </form>
    </section>
    
    <script>
        document.getElementById("portfolioForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let title = document.getElementById("title").value;
            let image = document.getElementById("image").value;
            
            let portfolioContainer = document.getElementById("portfolioContainer");
            let newPortfolioItem = `
                <div class="col-md-4 portfolio-item">
                    <div class="card">
                        <img src="${image}" class="card-img-top" alt="Portfolio Image">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                        </div>
                    </div>
                </div>`;
            
            portfolioContainer.innerHTML += newPortfolioItem;
            document.getElementById("portfolioForm").reset();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
